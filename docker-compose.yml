version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=postgres
    ports:
      - "5455:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rh_network

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6380:6379"
    networks:
      - rh_network

  rhserver:
    build:
      context: ./rhserver
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    volumes:
      - ./rhserver:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - PORT=5003
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=db
      - DB_USER=${DB_USERNAME}
      - DB_PASS=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=5432
      - DB_SSL=false
      - PLATFORM_DB_HOST=db
      - PLATFORM_DB_PORT=5432
      - PLATFORM_DB_NAME=${PLATFORM_DB_NAME}
      - PLATFORM_DB_USERNAME=${PLATFORM_DB_USERNAME}
      - PLATFORM_DB_PASSWORD=${PLATFORM_DB_PASSWORD}
      - PLATFORM_DB_SSL=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - rh_network

  web-admin:
    build:
      context: ./front-end/web-admin
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./front-end/web-admin:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      - rhserver
    networks:
      - rh_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rhserver
      - web-admin
    networks:
      - rh_network

networks:
  rh_network:
    driver: bridge

volumes:
  postgres_data:
