version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=postgres
    ports:
      - "5455:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rh_network

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6380:6379"
    networks:
      - rh_network

  rhserver:
    build:
      context: ./rhserver
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    volumes:
      - ./rhserver:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - PORT=5003
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=${DB_SSL}
      - PLATFORM_DB_HOST=${PLATFORM_DB_HOST}
      - PLATFORM_DB_PORT=${PLATFORM_DB_PORT}
      - PLATFORM_DB_NAME=${PLATFORM_DB_NAME}
      - PLATFORM_DB_USERNAME=${PLATFORM_DB_USERNAME}
      - PLATFORM_DB_PASSWORD=${PLATFORM_DB_PASSWORD}
      - PLATFORM_DB_SSL=${PLATFORM_DB_SSL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - rh_network

  web-admin:
    build:
      context: ./front-end/web-admin
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./front-end/web-admin:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - rhserver
    networks:
      - rh_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - rhserver
      - web-admin
    networks:
      - rh_network

networks:
  rh_network:
    driver: bridge

volumes:
  postgres_data:
