version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5455:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql

  rhserver:
    build:
      context: ./rhserver
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    volumes:
      - ./rhserver:/app
      - /app/node_modules
    environment:
      - PORT=5003
      # Main DB
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=postgres
      - DB_PORT=5432
      - DB_SSL=false
      # Platform DB (Isolated)
      - PLATFORM_DB_HOST=db
      - PLATFORM_DB_PORT=5432
      - PLATFORM_DB_NAME=rh_platform
      - PLATFORM_DB_USERNAME=postgres
      - PLATFORM_DB_PASSWORD=postgres
      - PLATFORM_DB_SSL=false
      - JWT_SECRET=dev_secret
    depends_on:
      - db

volumes:
  postgres_data:
